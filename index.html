<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="maindiv">
        <h1>Text <span><img src="./Arrow.png"></span> Emoji</h1>

        <div id="encdec-div">
            <h3 id="enc-btn"><span><img src="./lock.png"></span>Encrypt Text.</h3>
            <h3 id="dec-btn"><span><img src="./unlock.png"></span>Decrypt Text.</h3>
        </div>

        <div id="encryption">
            <h5>1. Type a Message</h5>
            <textarea name="" id="textmsg" placeholder="Type your Message here" cols="30" rows="10"></textarea>
            <h5>2. Set a Password.</h5>
            <input type="password" placeholder="Eg:123" name="" id="password">
            <button id="encrypt-btn"><span><img src="./lock.png"></span>Click to encrypt</button>
        </div>

        <div id="decryption">
            <h5>1. Paste your encrypted emojis</h5>
            <textarea name="" id="emoji" placeholder="Paste here" cols="30" rows="10"></textarea>
            <h5>2. Type a password.</h5>
            <input type="password" placeholder="Eg: 123" name="" id="finalpassword">
            <button id="decrypt-btn"><span><img src="./unlock.png"></span> Click to decrypt.</button>
        </div>
</body>

</html>
